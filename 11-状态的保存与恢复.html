<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			@font-face
			{
				font-family: myFirstFont;
				src: url(./font/字体视界法棍体.ttf); 
			}
			canvas{background: #CCCCCC;}
			*{font-family: myFirstFont;}
		</style>
		
	</head>
	<body>
		<canvas id="cv" width="800" height="600"> 你的浏览器不支持 canvas，请升级你的浏览器。</canvas>
	</body>
</html>
<script>
	window.onload=function(){
		//得到画布
		let cv = document.querySelector("#cv");
		//从画布上得到画笔
		let pen = cv.getContext("2d");
		
		pen.beginPath();
		pen.fillStyle="blue";
		pen.fillRect(100,100,100,100);
		pen.save();		//保存设置
		
		pen.fillStyle="red";
		pen.fillRect(300,300,100,100);
		
		pen.restore();	//重新启用之前的设置
		pen.fillRect(300,100,100,100);
		
	}
	
	
	
</script>
